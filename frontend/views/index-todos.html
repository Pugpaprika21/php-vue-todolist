<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index-todos.css">
</head>

<body>

    <div id="app">
        <div class="container d-flex justify-content-center mt-4">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <div class="todo-title">
                        <h1 style="text-align: center;">Todo List</h1>
                    </div>
                    <div class="todo-content">
                        <div class="input-add-task">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" v-model="formAdd.task_name" placeholder="Add New Task ..">
                                <button class="btn btn-primary" type="button" @click.prevent="addTask();">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center mt-4">
            <div class="card" style="width: 50rem;">
                <div class="card-body todo-list-data">
                    <div class="todo-list">
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start" v-for="(todo, index) in formAdd.todos" :key="formAdd.todos.Id">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">{{ todo.TaskName }}</div>
                                </div>
                                <span :class="badgeStatusColor(todo.Status)">{{ todo.Status }}</span> &nbsp;
                                <span :class="badgeStatusColor(todo.Status)" @click.prevent="updateTaskStatus(todo.Id)" style="cursor: pointer; text-decoration: underline; color: rgb(255, 255, 255);">{{ todo.Status }}</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/app.js"></script>
</body>

</html>
